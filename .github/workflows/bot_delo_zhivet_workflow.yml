name: Deploy to master and develop

on:
  push:
    branches:
      - feature/deploy

jobs:
  tests:
    name: Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    if: github.ref == 'refs/heads/master' # del
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Test with flake8
        run: |
          cd src/
          poetry run python -m flake8

  build_and_push_to_docker_hub:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    # needs: tests # edit

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Show ref
        run: |
          echo "ref: ${{ github.ref }}"

      - name: Build and push image for master to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v3
        with:
          context: bot_delo_zhivet
          file: .
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/delo_zhivet_bot:latest

      - name: Build and push image for develop to Docker Hub
        if: github.ref == 'refs/heads/feature/deploy' # для теста
        uses: docker/build-push-action@v3
        with:
          context: .
          file: .Dockerfile
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/delo_zhivet_bot_develop:latest
