name: CI

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  lint-black:
    name: Black code formatter
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: formatter
        uses: psf/black@stable
        with:
          src: "."
          options: "--diff"


  lint-flake:
    name: Check PEP8 codestyle
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install flake8 pep8-naming flake8-broken-line flake8-return

      - name: Test with flake8
      - run: |
          python -m flake8
